<!-- Header de Hecho en NL -->
<header class="henl-header" role="banner">
  <div class="henl-header__bar">
    <!-- LOGO -->
    <a class="henl-logo" href="home.html" aria-label="Hecho en NL - inicio">
      <img src="images/header/logo.svg" alt="Hecho en NL" loading="eager" />
    </a>

    <!-- BUSCADOR -->
    <form class="henl-search" role="search" aria-label="Buscar productos o categorías">
      <input
        class="henl-search__input"
        type="search"
        name="q"
        placeholder="Buscar en Hecho en NL…"
        autocomplete="off"
      />
      <button class="henl-search__btn" type="submit" aria-label="Buscar">
        <img src="images/header/lupa.svg" alt="" />
      </button>
    </form>

    <!-- MENÚ -->
    <button class="henl-menu" aria-label="Abrir menú" aria-haspopup="true" aria-expanded="false">
        <img src="images/header/menu.svg" alt="" />
    </button>


  </div>
</header>
